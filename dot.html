<!DOCTYPE html
> <html lang="en">
     <head> 
<meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
 <title>College Admission Form</title>
 <style>
body { font-family: Arial, sans-serif;
 margin: 0;
      padding: 0; 
 background-color: #f2f2f2;
 } 

form {
 max-width: 600px;
 margin: 20px auto;
 padding: 20px;
 background-color: #fff;
border-radius: 10px;
 box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
 } 
h2 { 
 text-align: center; 
     margin-bottom: 20px;
  }
 label { 
font-weight: bold; 
  }
 input[type="text"], input[type="email"], select, textarea {
  width: 100%; 
 padding: 10px;
  margin-bottom: 15px;
border-radius: 5px;
 border: 1px solid #ccc;
 }
 input[type="submit"] { 
 background-color: #4CAF50;
 color: white;
 padding: 15px 20px;
  border: none;
 border-radius: 5px;
cursor: pointer;
 transition: background-color 0.3s;
}
 input[type="submit"]:hover { 
   background-color: #45a049; 
}
 </style>
 </head>
 <body> 
 <form>
<h2>College Admission Form</h2>
<label for="fullName">Full Name:</label>
<input type="text" id="fullName" name="fullName" required>
 <label for="email">Email:</label> 
<input type="email" id="email" name="email" required>
<label for="gender">Gender:</label> 
<select id="gender" name="gender"> <option value="male">Male</option>
<option value="female">Female</option> <option value="other">Other</option>
</select>
<label for="dob">Date of Birth:</label>
<input type="date" id="dob" name="dob" required>
<label for="address">Address:</label> 
<textarea id="address" name="address" rows="4" required></textarea>
<label for="qualification">Highest Qualification:</label>
<input type="text" id="qualification" name="qualification" required> 
 <label for="course">Select Course:</label>
<input type="radio" id="btech" name="course" value="btech"> 
<label for="btech">B.Tech</label>
<input type="radio" id="bba" name="course" value="bba"> 
<label for="bba">BBA</label>
<input type="radio" id="mba" name="course" value="mba">
<label for="mba">MBA</label> 
<br>
 <input type="submit" value="Submit"> 
 </form>
 </body> 
</html>
